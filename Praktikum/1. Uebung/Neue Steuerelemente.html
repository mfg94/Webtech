<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title="Neue Steuerelemente">
</head>

<body>
<form method="get">
	<p>Geburstdatum: <input type="date" name="Geburtsdatum" placeholder="tt.mm.jjjj"/></p>
	
	<p>Lieblingsfarbe: <input type="color" name="liebliengsfarbe" value="black"/></p>
	
	<p>Anzahl (1-10): <input type="range" name="anzahl" min="1" max="10" value="5"/></p>
	
	<p>E-Mail-Adr.: <input type="email" name="email" placeholder="test@test.de" required/></p>
	
	<p>W&auml;hle Zahl: <input type="number" min="0" step="10" value="30" name="chooseDigit" /> (10er-Schritte)</p>
	
	<p>Passwort: <input type="password" name="password" /></p>
	
	<p>Suche nach: <input type="search" name="search" placeholder="Search"/></p>
	
	<br><input type="submit" value="Daten absenden">
	
</form>
</html>
