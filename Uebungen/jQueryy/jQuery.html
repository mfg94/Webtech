<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>jQuery-Test</title>
</head>

<script>
    window.onload = init;

    function init() {

        alert("Seite geladen! Jetzt gehts los!");

        document.getElementById("2").onclick = function() {
            var x = document.getElementsByTagName('p');
            for (var i = 0; i < x.length; i++)
                x[i].style.display = "none";
        };

        document.getElementById("1").onclick = function() {
            var x = document.getElementsByTagName('p');
            for (var i = 0; i < x.length; i++)
                x[i].style.display = "block";
        };

        document.getElementById("add").onclick = function() {
            var liE = document.createElement("li");
            var text = document.createTextNode("Noch eins");
            liE.appendChild(text);

            document.getElementById("list").appendChild(liE);
        }

    }
</script>

<body>

    <h2>Testwebsite</h2>
    <button id="1" type="button" name="button">Show!</button>
    <button id="2" type="button" name="button">Hide</button>
    <p>Verschwinde</p>
    <br/>
    <br/>

    <button id="add" type="button" name="button">Add!</button>

    <ol id="list">
        <li>Erstens</li>
        <li>Zweitens</li>
        <li>Drittens</li>
    </ol>

    <p>hier kommt noch mehr Text</p>
</body>

</html>
